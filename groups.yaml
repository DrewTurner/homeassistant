########VIEWS
  home:
    view: yes
    name: TurnerHome
    entities:
      - group.security
      - group.environment
      - group.lights
      - device_tracker.foehammer
      - device_tracker.lindseysiphone3

  weather_view:
    view: yes
    name: Weather
    entities:
      - group.temperature
      - group.precipitation
      - group.allergy
      - group.weather

  system_monitor_view:
    view: yes
    name: System Monitor
    entities:
      - group.systemmonitoring
      - group.pihole
      - group.battery
      - group.internet
  
  stocks_view:
    view: yes
    name: Stocks
    entities:
      - group.stocks

  cameras_view:
    view: yes
    name: Cameras
    entities:
      - group.cameras

  garage_door:
    name: Garage Doors
    view: no
    control: hidden
    icon: mdi:garage
    entities:
      - cover.single

########GROUPS
  security:
    name: Security
    entities:
      - sensor.front_door
      - sensor.basement_door
      - cover.garagedoorcontrol
      - sensor.ring_front_door_last_activity
  environment:
    name: Environment
    entities:
      - climate.hallway_nest
      - sensor.salt_level
      - sensor.freezer_temperature
      - sensor.freezer_humidity
      - sensor.hg_humidity
      - sensor.hg_temperature
  lights:
    name: Lights
    entities:
      - light.outside_lights_1_level
  cameras:
    name: Cameras
    entities:
      - camera.harper
      - camera.uvc_dome
      - camera.g3
  temperature:
    name: Temperature
    entities:
      - sensor.pws_temp_f
      - sensor.pws_feelslike_f
      - sensor.pws_temp_high_1d_f
      - sensor.pws_temp_low_1d_f
      - sensor.pws_alerts

  weather:
    name: Weather
    entities:
      - sensor.pws_weather_1d
      - sensor.pws_weather_1n
      - sensor.pws_weather_2d
      - sensor.pws_weather_2n
      - sensor.pws_weather_3d
      - sensor.pws_weather_3n
      - sensor.pws_weather_4d
      - sensor.pws_weather_4n
  precipitation:
    name: Precipitation
    entities:
      - sensor.pws_precip_1d
      - sensor.pws_precip_2d
      - sensor.pws_precip_3d
      - sensor.pws_precip_4d
      - sensor.pws_precip_1d_in
      - sensor.pws_precip_2d_in
      - sensor.pws_precip_3d_in
      - sensor.pws_precip_4d_in
  allergy:
    name: Allergy
    entities:
      - sensor.allergy_index_today
      - sensor.allergy_index_yesterday
      - sensor.cold__flu_forecasted_average

  systemmonitoring:
    name: System Monitor
    entities:
      - binary_sensor.challenger
      - binary_sensor.ubiquiticontroller
      - binary_sensor.loadbalancer
      - binary_sensor.wemos_freezer
      - binary_sensor.wemos_salt

  pihole:
    name: pihole
    entities:
      - sensor.pihole_ads_blocked_today
      - sensor.pihole_ads_percentage_blocked_today
      - sensor.pihole_dns_queries_today
  stocks:
    name: Stocks
    entities:
      - sensor.vanguard_information_technology_index_fund
      - sensor.google__alphabet
      - sensor.dow_jones_industrial_average
      - sensor.nasdaq_composite
      - sensor.sp_500_index
  battery:
    name: Battery Levels
    entities:
      - sensor.foehammer_battery_level
      - sensor.drews_ipad_battery_level
      - sensor.ring_front_door_battery
      - sensor.garage_door_battery
      - sensor.front_door_battery
      - sensor.back_door_battery
  internet:
    name: Internet
    entities:
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - sensor.speedtest_ping
